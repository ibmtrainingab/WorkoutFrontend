<div class="container my-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="form-group">
                <label><strong>Title</strong><span class="bn"></span></label>
                <input type="text" id="title" class="form-control" required="required" maxlength=500>
                <span style="font-size: x-small; color:darkslategray; align-content:flex-end;"><em>&nbsp;&nbsp;</em>{{500-workout.title.length}} Characters left</span>
               
            </div>
            <div class="form-group">
                <label><strong>Note</strong><span class="bn"></span></label>
                <textarea type="note" id="note" class="form-control" required="required"  maxlength="2000"></textarea>
                <span style="font-size: x-small; color:darkslategray; align-content:flex-end;"><em>&nbsp;&nbsp;</em>{{2000-workout.note.length}} Characters left</span>
            </div>
            <div class="form-group">
                
                    <label><strong>Enter Start Date and Time:</strong></label>
                    <input type="datetime-local"  class="form-control datepicker" id="inputstartdate" placeholder="Start Date" >
                 
                    
                
            </div>
            
          
            <div class="form-group form-inline" style="margin: 4%;justify-content: center">
                <button type="button"  id= "btn1" class="btn btn-success"> Start</button>&nbsp;&nbsp;
                <button type="button"  id= "btn2" class="btn btn-danger"> Cancel</button>
            </div>
        </div>
    </div>
</div>
